<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<script
			src="https://kit.fontawesome.com/f424db75d2.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style2.css" />
	</head>
	<body>
		<main>
			<section class="section1">
				<div class="logo"><img src="images/logo.svg" alt="logo" /></div>
				<div class="mockup-container">
					<img src="images/illustration-mockups.svg" alt="mockup" />
				</div>
			</section>
			<section class="section2">
				<h1>Build The Community Your Fans Will Love</h1>
				<p>
					Huddle re-imagines the way we build communities. You have a voice, but
					so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<div class="btn-register">
					<a href="#">Register</a>
				</div>
			</section>
			<div class="social-container">
				<a class="fa-brands fa-facebook-f"></a>
				<a class="fa-brands fa-twitter tw"></a>
				<a class="fa-brands fa-instagram ins"></a>
			</div>
		</main>
		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://wawadt.netlify.app">Walther Awad</a>.
			</p>
		</footer>
	</body>
</html>
